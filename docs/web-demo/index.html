<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <title>Rapporto Lavoro Giornaliero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Role Picker Modal (shown on first run) -->
    <div id="role-picker-modal" class="modal hidden">
        <div class="modal-content role-picker">
            <h2>Benvenuto!</h2>
            <p>Seleziona il tuo ruolo:</p>
            <div class="role-buttons">
                <button class="role-btn" data-role="autista">
                    <span class="role-icon">üöõ</span>
                    <span class="role-label">Autista</span>
                </button>
                <button class="role-btn" data-role="operatore">
                    <span class="role-icon">üë∑</span>
                    <span class="role-label">Operatore</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content settings">
            <div class="modal-header">
                <h2>Impostazioni</h2>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Ruolo corrente</h3>
                    <p id="current-role-display" class="role-display"></p>
                    <button class="btn btn-secondary" id="change-role-btn">Cambia ruolo</button>
                </div>
                <div class="settings-section">
                    <h3>Dati</h3>
                    <button class="btn btn-danger" id="clear-data-btn">Cancella tutti i dati</button>
                    <p class="help-text">Questa operazione eliminer√† tutti i rapporti salvati. Non pu√≤ essere annullata.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Client Modal -->
    <div id="add-client-modal" class="modal hidden">
        <div class="modal-content add-client">
            <div class="modal-header">
                <h2>Aggiungi Cliente</h2>
                <button class="close-btn" id="close-add-client">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-field">
                    <label for="new-client-name">Nome Cliente *</label>
                    <input type="text" id="new-client-name" class="input-large" placeholder="Es. Costruzioni Rossi SRL" required>
                </div>
                <div class="form-field">
                    <label for="new-job-site">Localit√†/Cantiere *</label>
                    <input type="text" id="new-job-site" class="input-large" placeholder="Es. Milano - Via Roma 15" required>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary btn-large" id="cancel-add-client">Annulla</button>
                    <button class="btn btn-primary btn-large" id="confirm-add-client">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Report View Modal -->
    <div id="report-view-modal" class="modal hidden">
        <div class="modal-content report-view">
            <div class="modal-header">
                <h2>Dettagli Rapporto</h2>
                <button class="close-btn" onclick="hideReportModal()">&times;</button>
            </div>
            <div class="modal-body" id="report-modal-content">
                <!-- Report details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Header Bar with accent strip -->
        <header class="header">
            <div class="header-accent" id="header-accent"></div>
            <div class="header-content">
                <button class="back-arrow-btn hidden" id="back-arrow" aria-label="Indietro">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 id="screen-title">Dashboard</h1>
                <button class="settings-icon-btn" id="open-settings" aria-label="Impostazioni">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content">
            <!-- Home Screen -->
            <section id="home-screen" class="screen active">
                <div class="home-grid">
                    <button class="home-card rapportino" data-navigate="rapportino">
                        <span class="home-card-icon">üìù</span>
                        <span class="home-card-label">Rapportino</span>
                    </button>
                    <button class="home-card buono disabled">
                        <span class="home-card-icon">üìã</span>
                        <span class="home-card-label">Buono di consegna</span>
                        <span class="coming-soon">Prossimamente</span>
                    </button>
                    <button class="home-card calendario disabled">
                        <span class="home-card-icon">üìÖ</span>
                        <span class="home-card-label">Calendario</span>
                        <span class="coming-soon">Prossimamente</span>
                    </button>
                    <button class="home-card manutenzioni disabled">
                        <span class="home-card-icon">üîß</span>
                        <span class="home-card-label">Manutenzioni</span>
                        <span class="coming-soon">Prossimamente</span>
                    </button>
                    <button class="home-card storico" data-navigate="storico">
                        <span class="home-card-icon">üìÅ</span>
                        <span class="home-card-label">Storico</span>
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Questa settimana</div>
                        <div class="stat-value" id="weekly-hours">0.0</div>
                        <div class="stat-unit">ore</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Questo mese</div>
                        <div class="stat-value" id="monthly-hours">0.0</div>
                        <div class="stat-unit">ore</div>
                    </div>
                </div>
            </section>

            <!-- Rapportino Screen (Daily Diary) -->
            <section id="rapportino-screen" class="screen">
                <div class="daily-diary-container">
                    <!-- Current Date -->
                    <div class="day-header">
                        <h2 id="current-date-display">Oggi</h2>
                    </div>

                    <!-- Client Slides -->
                    <div id="client-slides" class="client-slides">
                        <!-- Client slides will be rendered here -->
                    </div>

                    <!-- Actions -->
                    <div class="day-actions">
                        <button id="add-client-btn" class="btn btn-primary btn-full">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Aggiungi cliente alla giornata
                        </button>
                        <button id="finalize-day-btn" class="btn btn-success btn-full">
                            Salva rapporto giornaliero
                        </button>
                    </div>
                </div>
            </section>

            <!-- Storico Screen -->
            <section id="storico-screen" class="screen">
                <div class="filters-section">
                    <h3>Filtri</h3>
                    <div class="filter-field">
                        <label for="filter-date-from">Da data</label>
                        <input type="date" id="filter-date-from" class="input-large">
                    </div>
                    <div class="filter-field">
                        <label for="filter-date-to">A data</label>
                        <input type="date" id="filter-date-to" class="input-large">
                    </div>
                    <div class="filter-field">
                        <label for="filter-client">Cliente/Cantiere</label>
                        <input type="text" id="filter-client" class="input-large" placeholder="Nome cliente o cantiere">
                    </div>
                    <div class="filter-actions">
                        <button id="apply-filters-btn" class="btn btn-primary btn-large">Applica filtri</button>
                        <button id="clear-filters-btn" class="btn btn-secondary btn-large">Cancella</button>
                    </div>
                </div>

                <div id="archive-reports" class="reports-list">
                    <p class="empty-state">Nessun rapporto trovato.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
